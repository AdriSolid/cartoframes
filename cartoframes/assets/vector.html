<!DOCTYPE html>
<html>
<head>
  <title>Multi layer | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="https://cartodb.github.io/carto-vl/dist/carto-vl.min.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.44.1-carto1/mapbox-gl.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const BASEMAPS = {
        DarkMatter: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
        Voyager: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
        Positron: 'https://basemaps.cartocdn.com/gl/positron-gl-style/style.json',
    };
    const map = new mapboxgl.Map({
      container: 'map',
      style: BASEMAPS['@@BASEMAPSTYLE@@'] || BASEMAPS['Voyager'],
      zoom: 9,
      dragRotate: false
      });

    let credentials = @@CREDENTIALS@@;
    carto.setDefaultAuth({
      user: credentials['user'],
      apiKey: credentials['api_key'] || 'default_public'
    });
    var sources = @@SOURCES@@;

    map.fitBounds(@@BOUNDS@@, {animate: false});

    sources.forEach((elem, idx) => {
      let temp_source = null;
      if (elem.is_local) {
        let local_json = JSON.parse(elem.source);
        temp_source = new carto.source.GeoJSON(local_json);
      } else {
        temp_source = new carto.source.SQL(elem.source);
      }
      let temp = new carto.Layer(
          'layer' + idx,
          temp_source,
          new carto.Viz(elem['styling'])
      );
      var last_source = idx === 0 ? 'watername_ocean' : 'layer' + (idx - 1);
      temp.addTo(map, last_source);
      if (elem.interactivity) {
        let interactivity = new carto.Interactivity(temp);
        interactivity.on('featureClick', featureEvent => {
            const coords = featureEvent.coordinates;
            const feature = featureEvent.features[0];
            if (!feature) { return; }
            let popupHTML = '';
            Object.keys(feature.variables).forEach((varName) => {
              popupHTML += '<h2>' + varName + '</h2><p>' + feature.variables[varName].value + '</p>';
            });
            new mapboxgl.Popup()
                .setLngLat([coords.lng, coords.lat])
                .setHTML(popupHTML)
                .addTo(map);
        });
      }
    });
  </script>
</body>
</html>
