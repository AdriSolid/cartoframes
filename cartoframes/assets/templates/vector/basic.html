{% extends "iframe.html" %}
{% block srcDoc %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>CARTO VL + CARTOframes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- Include CARTO VL JS -->
    <script src="{{carto_vl_path}}"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css" rel="stylesheet" />
  
    <!-- Include Airship -->
    <script src="{{airship_components_path}}"></script>
    <script src="{{airship_bridge_path}}"></script>
    <link href="{{airship_styles_path}}" rel="stylesheet">
    <link href="{{airship_icons_path}}" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body class="as-app-body as-app">
    <as-responsive-content>
      <main class="as-main">
        <div class="as-map-area">
          <div id="map"></div>
          <div class="as-map-panels">
            <div class="as-panel as-panel--right as-panel--top">
              <div class="as-panel__element" id="legends" style="display: none;">
              </div>
            </div> <!-- as-panel -->
          </div> <!-- as-map-panels -->
        </div> <!-- as-map-area -->
      </main> <!-- as-main -->
    </as-responsive-content>

    <script>
      {% include 'vector/scripts/map.js' %}
    </script>
  </body>
  </html>
{% endblock %}
